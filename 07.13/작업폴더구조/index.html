<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소 태그</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <!-- 제목태그 -->
        <h1>title1</h1>
        <h2>title2</h2>
        <h3>title3</h3>
        <h4>title4</h4>
        <h5>title5</h5>
        <h6>title6</h6>
        
        <!-- 문단태그: Paragraph -->
        <p><strong>dolor</strong> , <em>met consectetur adipisicing elit</em> a. Quod <a href="https://www.naver.com" target="_blank">dolorum </a>exercitationem <img src="/img/pattern.png"> unde </img>suscipit ea,<span>amet</span>  provident fugiat ad maxime quis, veritatis iste tempora illum, ipsum incidunt. Unde, placeat?</p>
        
        <!-- unordered list: 순서가 중요하지 않은 목록 -->
        <ul>
            <li>list1</li>
            <li>list2</li>
        </ul>
        
        <!-- ordered list -->
        <ol>
            <li>list1</li>
            <li>list2</li>
        </ol>
    </div>

</body>

</html>
